{% extends 'base.html' %} {% block main %}
<div class="mb-4 text-center">
  <small class="text-muted h2">Edit a Card</small>
</div>
<form
  class="row needs-validation"
  novalidate
  action="/card/edit/{{card.card_id}}"
  method="POST"
  id="edit-card-form"
>
  <label for="list" class="form-label">List</label>
  <div class="input-group mb-3">
    <select class="form-select" id="list" name="list">
      {% for list in lists %}
      <option value="{{list.list_id}}">{{list.name}}</option>
      {% endfor %}
    </select>
  </div>

  <label for="title" class="form-label">Title</label>
  <div class="input-group mb-3">
    <input
      type="text"
      id="title"
      name="title"
      class="form-control"
      value="{{card.title}}"
    />
  </div>

  <label for="content" class="form-label">Content</label>
  <div class="input-group mb-3">
    <input
      type="text"
      id="content"
      name="content"
      class="form-control"
      value="{{card.content}}"
    />
  </div>

  <label for="deadline" class="form-label">Deadline</label>
  <div class="input-group mb-3">
    <input
      type="date"
      id="deadline"
      name="deadline"
      class="form-control"
      value="{{card.deadline}}"
    />
  </div>

  <label for="done" class="form-label">Completed</label>
  <div class="input-group mb-3">
    <select class="form-select" id="done" name="done">
      <option value="0" selected>No</option>
      <option value="1">Yes</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock main %}
